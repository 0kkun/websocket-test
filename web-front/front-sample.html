<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Websocket Test</title>
</head>
<body>
    <div class="container pt-3">
        <div class="h1 text-center">WebSocketを使った簡易テスト</div>
        <hr>

        <div class="row">
        <div class="col-md-6">
            <div class="form-group">
            <label>ユーザーID : </label>
                <input class="form-control w-50" type="text" id="userId" value="1">
            </div>
            <div>
                <label>宛先ユーザーID : </label>
                <input class="form-control w-50" type="text" id="userIdDestination" value="2">
            </div>
            <div class="form-group">
                <label>宛先タイプ : </label>
                <select class="form-control w-50" name="" id="target">
                    <option value="SEND_ALL">SEND_ALL</option>
                    <option value="SEND_SPECIFIC">SEND_SPECIFIC</option>
                    <option value="SEND_POS">SEND_POS</option>
                    <option value="GET_POS">GET_POS</option>
                </select>
            </div>
            <div class="form-group">
                <label>メッセージ入力 :</label>
                <textarea class="form-control w-100" id="message" rows="3"> </textarea>
            </div>
            <div>
                <input class="btn btn-primary" type="button" id="sendMessage" value="送信">
                <input class="btn btn-danger" type="button" id="clearMessage" value="消去">
            </div>
        </div>

        <div class="col-md-6">
            <div id="socket-connect"></div>
        </div>
        </div>

        <hr>

        <div id='messageReceived' style="overflow:scroll; height:400px" ></div>
    </div>
    <script type="text/javascript" src="front-sample.js"></script>
</body>
</html>
